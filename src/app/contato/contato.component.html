<p>
    <mat-toolbar color="primary">
        <mat-icon>account_circle</mat-icon>
        <span>
            Contatos
        </span>
    </mat-toolbar>
</p>


<mat-tab-group>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list</mat-icon>
            Todos
        </ng-template>
        <mat-card>

            <table mat-table [dataSource]="contatos" class="full-width">

                <ng-container matColumnDef="foto">
                    <th mat-header-cell *matHeaderCellDef>Foto</th>
                    <td mat-cell *matCellDef="let contato">
                        <div *ngIf="contato.foto">
                            <img (click)="infoContato(contato)" width="50" height="50"
                                src="data:image/jpeg;base64,{{ contato.foto }}" />
                        </div>
                        <div *ngIf=" !contato.foto">
                            <input type="file" name="foto" (change)="uploadFoto($event,contato)" />
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.id }} </td>
                </ng-container>


                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.email }} </td>
                </ng-container>

                <ng-container matColumnDef="favorito">
                    <th mat-header-cell *matHeaderCellDef> Favorito </th>
                    <td mat-cell *matCellDef="let contato">

                        <a href="#" (click)="favoritar(contato)">
                            <mat-icon>
                                {{ contato.favorito ? 'favorite' : 'favorite_border' }}
                            </mat-icon>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

            </table>

            <mat-paginator [length]="totalElementos" [pageSize]="tamanho" [pageSizeOptions]="pageSizeOptions"
                (page)="paginar($event)">
            </mat-paginator>


        </mat-card>
    </mat-tab>

    <mat-tab label="Novo Contato">

        <ng-template mat-tab-label>
            <mat-icon>face</mat-icon>
            Novo
        </ng-template>

        <mat-card>

            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                    <mat-label>Nome:</mat-label>
                    <input formControlName="nome" matInput placeholder="Digite o Nome:" />
                </mat-form-field>
                <div *ngIf="formulario.controls.nome.errors &&
                !formulario.controls.nome.pristine">
                    <div *ngIf="formulario.controls.email.errors.required">
                        Campo Nome é Obrigatório!
                    </div>
                </div>
                <mat-form-field class="full-width">
                    <mat-label>Email:</mat-label>
                    <input formControlName="email" matInput placeholder="Digite o Email:" />
                </mat-form-field>
                <div *ngIf="formulario.controls.email.errors &&
                !formulario.controls.email.pristine ">
                    <div *ngIf="formulario.controls.email.errors.required">
                        Campo Email é Obrigatório!
                    </div>
                    <div *ngIf="formulario.controls.email.errors.email">
                        Email inválido!
                    </div>
                </div>
                <button [disabled]="!formulario.valid" mat-raised-button color="primary">Adicionar</button>
            </form>

        </mat-card>
    </mat-tab>



</mat-tab-group>
